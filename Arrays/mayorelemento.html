<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de un array</title>
    <script src="mayorelemento.js"></script>
    <script>
        var listaNumeros=[]; //Vector
        function anadir(){
            let numero = parseFloat(document.getElementById("numero").value);
            listaNumeros.push(numero);
            document.getElementById("numeros").innerHTML = listaNumeros;
        }
    </script>
</head>
<body>
    <h1>Calculo de un elemento mayor de un array</h1>
    <input type="text" name="" id="numero" placeholder="Introduce numero">
    <p id="numeros"></p>
    <p id="resultado"></p>
    <button onclick="anadir()">AÃ±adir numeros</button>
    <button onclick="var maximo=mayor(listaNumeros);document.getElementById('resultado').innerHTML = maximo;">!Calcular mayor!</button>
    <button onclick="var minimo=menor(listaNumeros);document.getElementById('resultado').innerHTML = minimo;">!Calcular menor!</button>
    <button onclick="imprimir(listaNumeros)">Imprimir elementos</button>
</body>
</html>
