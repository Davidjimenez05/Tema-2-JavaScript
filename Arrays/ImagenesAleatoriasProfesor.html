<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagenAleatoria</title>
</head>
<body onload="seleccionaEscudo()">
    <h1>Mr tartaria (Carles Torá) Gracias por salvarnos, fue muy empírico</h1>
    <img id="escudo" src="" alt="">
    <script>
        let archivos=["escudo1.png","escudo2.jpg","escudo3.png","escudo4.png","escudo5.png"];
        function random(min, max){
            return Math.floor ((Math.random() * (max - min + 1)) + min);
        }
        function seleccionaEscudo(){
            let numero = random(0,archivos.length - 1);
            document.getElementById("escudo").src = "images/" + archivos[numero];
        }
    </script>
</body>
</html>
